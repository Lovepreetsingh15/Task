<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Login</title>

</head>
<body class=" main d-grid">
   
    <main class="d-grid justify-content-center mt-4">
        <section class="register d-grid p-5  rounded-1 border border-black bg-secondary text-white h-100">
            <div class="d-flex justify-content-center ">
                <h3>Login </h3>
            </div>
            <div class="d-grid gap-5">
                <div class="d-grid  ">
                    <label class="fw-bold">User Name</label>
                    <input id="userName" type="text" class="input rounded border border-black h-30 " placeholder="Enter your username"/>
                </div>
                <div class="d-grid ">
                    <label class="fw-bold">Password</label>
                    <input id="userPassword" type="password" class="input rounded border border-black " placeholder="Enter your password"/>
                </div>
                
            </div>
            <button id="loginUser" class="btn btn-success mt-4">Login</button>
            <div class="d-flex text-center mt-3 justify-content-center">
                <p>Already have an account?</p><a href="">Sign Up</a>
            </div>
           
        </section>
    </main>
</body>

<script>
        let name;
        let password;
        let baseUrl =  "https://dummyjson.com/";

        $('#loginUser').click(function(){
            name = $('#userName').val();
            password = $('#userPassword').val();
            var loginUrl =  baseUrl + "auth/login";
            fetch(loginUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                  username: 'emilys',
                  password: 'emilyspass',
                  expiresInMins: 30, // optional, defaults to 60
                }),
              })
              .then(res => res.json())
              .then(console.log);
        });
</script>


</html>
